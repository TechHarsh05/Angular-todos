<app-add-todos (todoAdd)="AddTodo($event)"></app-add-todos>
<h3 class="text-center">Your Todos</h3>
<div *ngIf="this.todos.length===0; else elseBlock">You do not have any todo right now.</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos">
        <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"></app-todo-item>
    </div>
</ng-template>
